name: CI/CD FastAPI

on:
  push:
    branches:
      - main  # chỉ chạy khi có code mới trên nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies for MediaPipe/OpenCV
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libavformat-dev libavcodec-dev \
            libavdevice-dev libavutil-dev libavfilter-dev libswscale-dev \
            libswresample-dev pkg-config libglib2.0-0 libsm6 libxext6 \
            libxrender-dev libgomp1 libgtk-3-0 libgdk-pixbuf-2.0-0 \
            libcairo-gobject2 libpango-1.0-0 libatk1.0-0 libcairo2 \
            libgl1-mesa-glx libgthread-2.0-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Test MediaPipe import
        run: |
          python -c "import cv2; import mediapipe; print('MediaPipe OK:', mediapipe.__version__)"

      - name: Build Docker image
        run: |
          echo "Building Docker image: ${{ secrets.DOCKER_IMAGE }}"
          docker build -t ${{ secrets.DOCKER_IMAGE }} .

      - name: Save Docker image to tar
        run: |
          echo "Saving Docker image: ${{ secrets.DOCKER_IMAGE }}"
          docker save ${{ secrets.DOCKER_IMAGE }}:latest -o fastapi_app.tar
          
      - name: Deploy to server
        env:
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
          DOCKER_CONTAINER: ${{ secrets.DOCKER_CONTAINER }}
          PORT: ${{ secrets.PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$SERVER_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 2222 -H $SERVER_HOST >> ~/.ssh/known_hosts
          scp -P 2222 -i ~/.ssh/deploy_key fastapi_app.tar ${SERVER_USER}@${SERVER_HOST}:~/
          ssh -p 2222 -i ~/.ssh/deploy_key ${SERVER_USER}@${SERVER_HOST} << 'EOF'
            docker load -i ~/fastapi_app.tar
            docker stop ${{ secrets.DOCKER_CONTAINER }} || true
            docker rm ${{ secrets.DOCKER_CONTAINER }} || true
            docker run -d --name ${{ secrets.DOCKER_CONTAINER }} \
              --restart unless-stopped \
              --add-host host.docker.internal:host-gateway \
              -e SQL_DATABASE_URL="postgresql://postgres:postgres@host.docker.internal:5333/memotion_db" \
              -e SECRET_KEY="changeme" \
              -e PROJECT_NAME="Memotion" \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              -e POSE_DETECTION_ENABLED=true \
              -e PYTHONPATH="/app:/app/app/mediapipe/mediapipe_be" \
              -e QT_QPA_PLATFORM=offscreen \
              -e MPLBACKEND=Agg \
              -v /home/hieuvu/static:/app/static \
              -v /home/hieuvu/memotion_logs:/app/logs \
              -p 8005:8005 ${{ secrets.DOCKER_IMAGE }}
            
            # Wait for container to start
            sleep 5
            
            # Check container health
            docker logs --tail 20 ${{ secrets.DOCKER_CONTAINER }}
          EOF
