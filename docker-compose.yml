services:
  db:
    image: postgres:15-alpine
    container_name: memotion-db
    ports:
      # Map host port 5333 to container port 5432
      - "5333:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=memotion_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - memotion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: memotion-backend
    ports:
      - "8005:8005"
    environment:
      - PROJECT_NAME=Memotion
      - SQL_DATABASE_URL=postgresql://postgres:postgres@memotion-db:5432/memotion_db
      - SECRET_KEY=changeme
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./static:/app/static
    networks:
      - memotion-network

volumes:
  postgres_data:

networks:
  memotion-network:
    driver: bridge
